<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="header"><!-- Image and text -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="https://cdn.prod.weshareapps.com/app/icons/e95a02b9-6730-4b9a-8eb7-9c7bc20655f5-medium.png" width="30" height="30" class="d-inline-block align-top" alt="">
          tipCalculator
        </a>
      </nav>
    </div>
    <div class="main">
      <form onsubmit="return calculateTip();" method="POST" id="tipCalculator">
        <div class="row">
          <div class="col">
            
            <input type="number" class="form-control" name="bill" id="billAmount" placeholder="Bill amount" required step="any" ><br> 
            <input type="number" class="form-control" name="tip" id="tipPercent" placeholder="Tip %" required step="any" ><br>
            <input type="number" class="form-control" name="nop" id="numOfPeople" placeholder="No. of people" required >
        
            <div class="col">
              <input type="submit" class="btn btn-outline-primary" name="calcBtn" id="calcBtn" value="Calculate">
              <input type="button" class="btn btn-outline-primary" onclick="resetfn()" name="resetBtn" id="resetBtn" value="Reset">
            </div>
          </div>
          <div class="col">
            <label for="exampleInputEmail1"><h4>Tip</h4><h6>per person</h6></label>
            <label for="tipperperson" id="tipPerHead"><h1>$</h1></label><br> 
            <label for="exampleInputEmail1"><h4>Bill</h4> <h6>per person</h6></label>
            <label for="billperperson" id="totalBillPerHead"  ><h1>$</h1></label><br>
          </div>
        </div>
      </form>
    </div> 
    <div class="footer"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="tip_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
