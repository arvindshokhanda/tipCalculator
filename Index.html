<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="header">
        <!-- Nav bar -->
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-brand" >
                <img src="https://cdn.prod.weshareapps.com/app/icons/e95a02b9-6730-4b9a-8eb7-9c7bc20655f5-medium.png" width="30" height="30" class="d-inline-block align-top" alt="">
                tipCalculator
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="pt-3">
            <div class="row">
                <!--Input form-->
                <div class="col-md-6">
                    <div class="card bg-light p-3 mb-3">
                        <div class="form-group">
                            <label for="billAmount">Bill</label>
                            <input type="number" class="form-control" id="billAmount" name="billAmount" placeholder="e.g. 200.0" required oninvalid="this.setCustomValidity('Please enter bill amount')" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="tipPercent">Tip (%)</label>
                            <input type="number" class="form-control" id="tipPercent" name="tipPercent" placeholder="e.g. 10.0" required oninvalid="this.setCustomValidity('Please enter tip %')" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <label for="numOfPeople">Number of people</label>
                            <input type="number" class="form-control" id="numOfPeople" name="numOfPeople" placeholder="e.g. 3" required oninvalid="this.setCustomValidity('Please Enter number of people')" oninput="setCustomValidity('')">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary" id="calculateBtn">Calculate</button>
                            <button type="reset" class="btn btn-outline-dark" id="resetBtn">Reset</button>
                        </div>
                    </div>
                </div>
                <!--result field-->
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <h4>Tip</h4>
                                <small><i>per person</i></small>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <h4 id="tipPerHead">$0.00</h4>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <h4>Bill</h4>
                                <small><i>per person</i></small>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-group">
                                <h4 id="totalBillPerHead">$0.00</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="tip_calculator.js"></script>
</body>

</html>
